<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Números cabalísticos</h1><br>
    <br>
    <button onclick="btn()">Números cabalísticos</button><br>
    <br>
    <div id="msg"></div>
</body>

</html>
<script>
    function btn() {
        msg.innerHTML = ``

        var numero = 0

        while (numero <= 30) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                msg.innerHTML += `${numero}<br>`
            }
            numero++
        }
    }
</script>
