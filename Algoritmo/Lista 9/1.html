<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contagem Simples</h1><br>
    <br>
    <button onclick="btn()">Contar</button><br>
    <br>
    <div id="msg"></div>
</body>

</html>
<script>
    function btn() {
        msg.innerHTML = ``

        var numero = 1

        while (numero <= 15) {
            msg.innerHTML += `${numero}<br>`

            numero += 1
        }
    }
</script>
