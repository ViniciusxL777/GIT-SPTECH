<script>
    function papagaio() {

        var numero = Number(input_numero.value)
        var frase = input_frase.value
        var frases = ``
        var numero1 = numero

        while (numero1 >= 0) {
            frases += frase
            numero1 -= 1
        }

        while (numero > 1) {
            alert(`${frases}`)
            numero -= 1
        }

    }
</script>
