<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira HerpSafe</title>
</head>
<body>
    <h1>Calculadora Financeira HerpSafe</h1><br>
    <h2>Dígite seus dados</h2>
    Quantidade de Répteis: <input type="text" id="input_qtdRepteis"><br>
    Energia elétrica mensal: R$: <input type="text" id="input_energiaEletrica"><br>
    Custo de tratamento de doenças dos répteis por mês de cada animal: <input type="number" id="input_tratamentoDoencas"><br>
    Número de répteis criados/nascidos anualmente: <input type="number" id="input_qtdRepteisCriadosAnualmente"><br>
    <button onclick="Calcular()">Calcular</button><br>
    <br>
    <hr><br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function Calcular(){
        var qtdRepteis = Number(input_qtdRepteis.value)
        // A quantidade de repteis que o cliente possui
        var tratamentoDoencas = Number(input_tratamentoDoencas.value) * qtdRepteis
        // Os gastos mensais com tratamentos para doenças que ocorrem devido à falta de controle automatizado
        var tratamentoDoencasReduzido = Number(0.5) * tratamentoDoencas
        // Os gastos mensais com tratamentos para doenças com controle automatizado (redução de 50%)
        var energiaEletrica = Number(input_energiaEletrica.value)
        // O custo mensal com energia elétrica utilizada para manter o ambiente controlado sem o sistema HerpSafe
        var energiaEletricaOtimizado = Number(0.75) * energiaEletrica
        // O custo mensal com energia elétrica utilizada para manter o ambiente controlado com o sistema HerpSafe
        var qtdRepteisCriadosAnualmente = Number(input_qtdRepteisCriadosAnualmente.value)
        // A quantidade total de répteis que são criados no período de um ano
        var txMorteSH = Number(0.25) * (qtdRepteisCriadosAnualmente + qtdRepteis)
        // A porcentagem de répteis que não sobrevivem anualmente sem o uso do sistema HerpSafe (25%)
        var txMorteCH = Number(0.075) * (qtdRepteisCriadosAnualmente + qtdRepteis)
        // Para ajudar nos calculos
        var economiaMensal = (Number(tratamentoDoencas) + Number(energiaEletrica)) - (Number(tratamentoDoencasReduzido) + Number(energiaEletricaOtimizado))
        var mensalSH = (Number(tratamentoDoencas) + Number(energiaEletrica))
        var mensalCH = (Number(tratamentoDoencasReduzido) + Number(energiaEletricaOtimizado))
        var economiaAnual = economiaMensal * 12
        
        div_msg.innerHTML = `<h3><b>Resultado da Calculadora Financeira HerpSafe</b></h3>
        <br>
        <h4 style="color: darkgoldenrod;">Economia Mensal</h4>
          <b>Tratamento de Doenças Mensal: R$ ${tratamentoDoencas} </b><br>
          <b>Energia Elétrica Mensal: R$ ${energiaEletrica} </b><br>
          <b style="color: blue;">Tratamento de Doenças Mensal Reduzido Em 50%: R$ ${tratamentoDoencasReduzido} </b><br>
          <b style="color: blue;">Energia Elétrica Mensal Otimizada Em 25%: R$ ${energiaEletricaOtimizado} </b><br>  
          <b style="color: green;">Economia Mensal: R$ ${economiaMensal} </b><br>
        <br>
        <h4 style="color: darkgoldenrod;">Vida dos répteis</h4>
          <b>Quantidade de Répteis Criados Anualmente: ${qtdRepteisCriadosAnualmente + qtdRepteis} </b><br>
          <b style="color: red;">Taxa de Mortalidade Sem HerpSafe Em 25%: ${txMorteSH} morrem de ${qtdRepteisCriadosAnualmente + qtdRepteis} répteis por ano.</b><br>
          <b style="color: blue;">Taxa de Mortalidade Com HerpSafe Em 7,5%: ${txMorteCH} morrem de ${qtdRepteisCriadosAnualmente + qtdRepteis} répteis por ano.</b><br>
          <br>
        <h4 style="color: darkgoldenrod;">Resultado Financeiro</h4>
        <b style="color: red;">Gasto Mensal Sem HerpSafe: R$ ${mensalSH} </b><br>
        <b style="color: green;">Gastos Mensal Com HerpSafe: R$ ${mensalCH} </b><br>
        <b style="color: green;">Economia Mensal Com HerpSafe: R$ ${economiaMensal} </b><br>
          <b style="color: green;">Economia Anual Com HerpSafe: R$ ${economiaAnual} </b><br>
        <br>
          <b>A implementação do sistema HerpSafe mostrou-se financeiramente vantajosa, proporcionando economia nos custos operacionais e um aumento significativo na receita anual, resultando em um lucro considerável. <br>
            Este resultado deve ajudar a convencer seu cliente a investir no projeto HerpSafe.</b>`
        }
</script>
