<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Filhos sem Repetição e Estimativa de Custo Escolar</h1><br>
    <br>

    Indique o resultado:
    <select id="selectResultado">
        <option>Vitória</option>
        <option>Empate</option>
        <option>Derrota</option>
    </select><br>
    <button onclick="btn()">Registrar jogo</button><br>
    <br>
    Indique qual jogo deseja saber o resultado:
    <input type="text" id="input_pesquisar" oninput="btn1()"><br>
    <div id="msg"></div>

</body>

</html>
<script>
    var listaResultado = []

    function btn() {
        var qtdVitoria = 0
        var qtdEmpate = 0
        var qtdDerrota = 0
        var select = selectResultado.value
        listaResultado.push(select)

        
        for (var i = listaResultado.length; i > 0; i--) {
            if (listaResultado[i - 1] == 'Vitória') {
                qtdVitoria += 1
            } else if (listaResultado[i - 1] == 'Empate') {
                qtdEmpate += 1
            } else {
                qtdDerrota += 1
            }
            var qtdPonto = qtdVitoria * 3 + qtdEmpate * 1 + qtdDerrota * 0
            var qtdAproveitamento = (qtdPonto / (listaResultado.length * 3)) * 100
            msg.innerHTML = `O time teve: ${qtdVitoria} vitórias, ${qtdEmpate} empates, ${qtdDerrota} derrotas<br>  
        Pontuação total: ${qtdPonto} pontos<br>  
        Aproveitamento: ${qtdAproveitamento}%`
        }
    }

    function btn1() {
        var pesquisar = Number(input_pesquisar.value)
        if (pesquisar == ``) {

        } else if (pesquisar <= listaResultado.length) {
            msg.innerHTML = `No ${pesquisar} jogo, o time ${listaResultado[pesquisar - 1]}`
        } else {
            msg.innerHTML = `Não foi cadastrado um ${pesquisar}º jogo`
        }

    }

</script>
