<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista Viva de Filmes Favoritos</h1><br>
    <br>
    Informe um filme:
    <input type="text" id="input_filme"><br>
    <button onclick="btn()">Cadastrar</button><br>
    <br>
    <div id="msg"></div>
</body>

</html>
<script>
    var listaFilme = []
    var contador = 0

    function btn() {
        var filme = input_filme.value

        if (listaFilme.includes(filme)) {
            alert(`Esse filme jรก foi cadastrado`)
        } else {
            listaFilme.push(filme)
            msg.innerHTML += `${listaFilme[contador]}<br>`
            contador++
        }
    }
</script>
