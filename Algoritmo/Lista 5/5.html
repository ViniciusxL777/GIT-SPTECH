<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classificação de Alunos: Como Está Seu Desempenho?</h1>
    <br>
    <input type="text" id="input_nota">
    <br>
    <button onclick="calcular()">Classificar aluno</button>
    
</body>
</html>
<script>
    function calcular(){
        var nota = Number(input_nota.value)

        if (nota < 5){
            alert (`Aluno precisa de muita ajuda`)
        } else if (nota <= 7){
            alert (`Aluno na média`)
        } else if (nota < 9.5){
            alert (`Aluno acima da média`)
        } else if (nota >= 9.5){
            alert (`Aluno fora da curva`)
        }
    }
</script>
