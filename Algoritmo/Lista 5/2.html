<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua renda familiar: <input type="number" id="input_renda">
    <br>
    <button onclick="calcular()">Analisar Renda</button>
    <br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function calcular(){
        var renda = Number(input_renda.value)

        if (renda <= 250) {
            div_msg.innerHTML = `Classe E`
        } else if (renda <= 900) {
            div_msg.innerHTML = `Classe D`
        } else if (renda <= 2500) {
            div_msg.innerHTML = `Classe C`  
        } else if (renda <= 9500) {
            div_msg.innerHTML = `Classe B`
        } else if (renda > 9500) {
            div_msg.innerHTML = `Classe A`
        }
    }      
</script>
