<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Altura e Esportes: Descubra Sua Vantagem Competitiva</h1>
    <br>
    <input type="text" id="input_altura">
    <br>
    <button onclick="analisar()">Analisar Estatura</button>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function analisar(){
        var altura = Number(input_altura.value)

        if (altura <= 1.65) {
            div_msg.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.80) {
            div_msg.innerHTML = `Você pode ser jogador de futebol`
        } else if (altura > 1.80) {
            div_msg.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        } else {
            div_msg.innerHTML = `Valor inválido`
        }
        
    }
</script>
