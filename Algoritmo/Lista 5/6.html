<script>

            div_msg.innerHTML = `<p style="background-color: black; color: white;">Salve o Corinthians</p>`
        } else if (time == 'palmeiras'){
            div_msg.innerHTML = `<x style="background-color: green; color: white;">Salve o alviverde imponente</p>`
        } else if (time == 'saltos'){

        } else if (time == 'são paulo'){

</script>
