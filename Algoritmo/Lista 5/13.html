<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon</h1><br>
    <br>
    Qual Pokémon inicial você escolheria entre Bulbasaur, Charmander ou Squirtle: <input type="text" id="input_pokemon"><br>
    <button onclick="escolher()">Escolher Pokémon</button><br>
    <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function escolher(){
        var pokemon = input_pokemon.value

        if (pokemon == "Bulbasaur"){
            div_msg.innerHTML = `<img src="https://th.bing.com/th/id/OIP.NGlTrdvwjAZfFOG0v6IpiwHaG1?w=213&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="bulbasaur">`
        } else if (pokemon == "Charmander"){
            div_msg.innerHTML = `<img src="https://th.bing.com/th/id/OIP.COfz9F_To0x-ev39LlieagHaID?w=195&h=212&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="charmander">`
        } else if (pokemon == "Squirtle"){
            div_msg.innerHTML = `<img src="https://th.bing.com/th/id/OIP.hwRD-9Mcj5Tf3DOxpn8qSgHaHa?w=169&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="squirtle">`
        } else if (pokemon != "Bulbasaur", "Charmander", "Squirtle"){
            div_msg.innerHTML = `<img src="https://th.bing.com/th/id/OIP.0jwuVaORN5kjyuAV--26ngHaDq?w=322&h=173&c=7&r=0&o=5&dpr=1.3&pid=1.7 " alt="naoReconhecido">`
        }
    }
</script>
