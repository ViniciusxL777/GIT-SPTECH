<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Peso</h1><br>
    <br>
    Digite seu peso (kg): <input type="text" id="input_peso"><br>
    Digite sua altura (m): <input type="text" id="input_altura"><br>
    <button onclick="calcular()">Calcular</button><br>
    <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function calcular(){

        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
        
        var imc = peso / (altura * altura)
        
        if (imc < 18.5){
            div_msg.innerHTML = `Abaixo do peso`
        } else if (imc <= 24.9){
            div_msg.innerHTML = `Peso normal`
        } else if (imc <= 29.9){
            div_msg.innerHTML = `Acima do peso`
        } else if (imc >29.9){
            div_msg.innerHTML = `Cuidado, risco de obesidade`
        }
    }
</script>
