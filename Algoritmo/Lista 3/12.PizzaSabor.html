<head>

<body>
    <h1>pizza</h1>

    Sabor Da Pizza: <input type="text" id="input_sP">
    <br><br>
    Pre√ßo Da Pizza: <input type="text" id="input_pP">

    <button onclick="valorPessoa()">Valor Por Pessoa</button>

<script>
    function valorPessoa(){
        var sabor = input_sP.value
        var precoPizza = input_pP.value
        var qtdPessoa = input_qtdPessoas.value
        var precoFinal = (precoPizza * 1.1) / qtdPessoa
        alert(`Cada amigo vai colaborar com R$${precoFinal} para a pizza de ${sabor}`)
    }
</script>
