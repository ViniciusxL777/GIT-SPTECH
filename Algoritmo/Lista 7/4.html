<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Análise de Parcelamento de Compra</h1><br>
    <br>
    Qual o modo de pagamento:
    <select id="select_pagamento">
        <option></option>
        <option>Dinheiro</option>
        <option>Cartão de débito</option>
        <option>Cartão de crédito</option>
        <option>Boleto</option>
    </select><br>
    <button onclick="analisar()">Analisar compra</button><br>
    <br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function analisar(){
        var pagamento = select_pagamento.value

        if (pagamento == 'Dinheiro' || pagamento == 'Cartão de débito'){
            div_msg.innerHTML = `Você terá que pagar a vista`
        } else if (pagamento == 'Cartão de crédito' || pagamento == 'Boleto'){
            div_msg.innerHTML = `Pagamento poderá ser parcelado`
        } else {
            div_msg.innerHTML = `Insira uma das opções`
        }
    }
</script>
