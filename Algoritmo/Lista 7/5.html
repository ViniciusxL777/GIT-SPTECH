<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alerta de Desconforto Térmico</h1><br>
    <br>
    Qual a temperatura atual: <input type="text" id="input_temp">
    <button onclick="analisar()">Analisar clima</button><br>
    <br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function analisar(){
        var temp = Number(input_temp.value)

        if (temp < 21 || temp > 24){
            if (temp < 21){
                alert(`As pessoas vão ter hipotermia`)
            } else if (temp > 24){
                alert(`As pessoas vão derreter`)
            }
        } else {
            div_msg.innerHTML = `Temperatura confortável`
        }
    }
</script>
