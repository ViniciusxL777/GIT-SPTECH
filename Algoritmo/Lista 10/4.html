<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contador de Coca-Colas</h1><br>
    <br>
    Quantas "Coca-Cola" você acha que já bebeu na vida:
    <input type="text" id="input_qtdCoca"><br>
    <br>
    <button onclick="btn()">Ver a quantidade</button><br>
    <br>
    <div id="msg"></div>
</body>

</html>
<script>
    function btn() {
        var qtdCoca = Number(input_qtdCoca.value)
        var mensagem = ``

        for (qtdConsumo = 1; qtdConsumo <= qtdCoca; qtdConsumo += 1) {
            mensagem += `<img src="https://th.bing.com/th/id/OIP.amD-fqUHOeQ734dEz6--7wHaHa?rs=1&pid=ImgDetMain" alt="Garrafa Coca">`
        }

        msg.innerHTML = `${mensagem}`
    }
</script>
