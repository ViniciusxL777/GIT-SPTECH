<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <h1>PIZZA</h1>
    <br>
    Valor Da Pizza: <input type="text" id="input_valorPizza">
    <br><br>
    Quantidade De Pessoas<input type="text" id="input_qtdPessoas">
    <br><br>
    <button onclick="calcular()">Rola a pizza</button>
    <br><br>
    <div id="div_mensagem">Cada amigo vai pagar R$... pela pizza</div>

</body>
</html>
<script>
    function calcular(){
        var valorPizza = Number(input_valorPizza.value)
        var qtdPessoas = Number(input_qtdPessoas.value)
        var pagar = valorPizza / qtdPessoas

        if (pagar <= 20){
            div_mensagem.innerHTML = `<b style="color: green"> styleCada amigo vai pagar R$${pagar} pela pizza </b>`
        }

        else {div_mensagem.innerHTML = `<b style="color: red"> Deu ruim! Pizza muito cara! </b>`
        }
    }
</script>
