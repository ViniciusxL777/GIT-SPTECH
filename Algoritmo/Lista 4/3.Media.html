<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média</h1>
    <br>
    Nota 1: <input type="number" id="input_nota1">
    <br><br>
    Nota 2: <input type="number" id="input_nota2">
    <br><br>
    Nota 3: <input type="number" id="input_nota3">
    <br><br>
    <button onclick="calcular()">Analisar Desempenho</button>
    <br><br>
    <div id="div_mensagem">Sua Média Foi ...</div>

</body>
</html>
<script>
        function calcular(){
            var nota1 = Number(input_nota1.value)
            var nota2 = Number(input_nota2.value)
            var nota3 = Number(input_nota3.value)
            var media = (nota1 + nota2 + nota3) / 3
            div_mensagem.innerHTML = `Sua média foi de ${media}`
        }
</script>
