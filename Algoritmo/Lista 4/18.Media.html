<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Verifique Sua Situação</h1>
    <br>
    Nota 1: <input type="text" id="input_nota1">
    Nota 2: <input type="text" id="input_nota2">
    <br><br>
    <button onclick="verificar()">Verificar Situação</button>
    <br>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function verificar(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var media = (Number(nota1) + Number(nota2)) / 2

        if (media >= 6){
            div_mensagem.innerHTML = `Parabéns, aprovado!`
        }
        else {div_mensagem.innerHTML = `Tente outra vez...`}
    }
</script>
