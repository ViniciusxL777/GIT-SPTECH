<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
</head>
<body>
    <h1>Mercado BOM DOCE</h1>
    <br>
    Quantos Chocolates Deseja Comprar: <input type="text" id="input_qtdChocolates">
    <br><br>
    <button onclick="comprar()">Comprar</button>
    <br><br>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function comprar(){
        var qtdChocolates = Number(input_qtdChocolates.value)
        var preco = Number(3)
        var promocao = Number(2.5)
        var precoPromocao = qtdChocolates * promocao
        var precoNormal = qtdChocolates * preco

        if (qtdChocolates >= 12){
            div_mensagem.innerHTML = `o valor da sua compra foi de R$${precoPromocao}`
        }
        else {div_mensagem.innerHTML = `o valor da sua compra foi de R$${precoNormal}`
        }
    }
</script>
