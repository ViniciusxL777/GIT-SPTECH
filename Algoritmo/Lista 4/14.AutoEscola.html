<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    <h1>Autoescola</h1>
    <br>
    Nome: <input type="text" id="input_nome">
    <br><br>
    Idade: <input type="text" id="input_idade">
    <br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
    
</body>
</html>
<script>
    function avaliar(){
        var nome = input_nome.value
        var idade = Number(input_idade.value)

        if (idade >= 18){
            alert(`${nome}, vamos tirar a CNH?`)
        }

        else {alert(`${nome}, vai jogar PlayStation!`)}
    }
</script>
