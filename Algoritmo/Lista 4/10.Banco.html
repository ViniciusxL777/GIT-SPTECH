<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>
    <h1>Banco</h1>
    <br><br>
    Dígite O Valor De Seu Saldo Na Conta: <input type="text" id="input_saldoConta">
    <br><br>
    <button onclick="verificar()">Verificar Finanças</button>
    <br><br>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function verificar(){
        var saldo = Number(input_saldoConta.value)

        if  (saldo == 0){
            div_mensagem.innerHTML = `<b style="color: black">Conta zerada</b>`
        }
        if (saldo < 0){
            div_mensagem.innerHTML = `<b style="color: red">Está devendo!</b>`
        }
        if  (saldo > 0){
            div_mensagem.innerHTML = `<b style="color: blue">Saldo positivo!</b>`
        }
    }
</script>
