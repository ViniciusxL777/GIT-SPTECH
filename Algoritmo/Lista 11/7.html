<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Número Cabalístico</h1><br>
    <br>
    <button onclick="btn()">Quero um número cabalístico!</button><br>
    <br>
    <div id="msg"></div>
</body>

</html>
<script>
    function btn() {
        var numero = (Math.random() * 14 + 1).toFixed(0)
        var mensagem = ``

        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
            mensagem = `Eu S2 números cabalísticos!  ${numero}`
        } else {
            mensagem = `Ah, me dá um número bom na próxima!  ${numero}`
        }

        msg.innerHTML = mensagem
    }
</script>
