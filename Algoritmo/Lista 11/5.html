<script>
    var jogador1 = 0
    var jogador2 = 0

    function btn() {

        var aleatorio2 = (Math.random() * 2 + 1).toFixed(0)
        var mensagem = ``
        
        if (aleatorio1 == 1) {

            mensagem += `<p><img style="width: 200px;height: 200px;" src="https://www.usinainfo.com.br/1028730-thickbox_default/tesoura-10-de-uso-geral-com-cabo-curvado.jpg" alt=""></p>`

        if (aleatorio2 == 1) {
            mensagem += `<p><img style="width: 200px;height: 200px;" src="https://tse1.mm.bing.net/th/id/OIP.EjVUjdM6sixst1RewX2DRQHaD5?rs=1&pid=ImgDetMain" alt=""></p><br>`

        if (aleatorio1 == aleatorio2) {
            jogador1 += 0
            jogador2 += 0

            if (aleatorio1 == 1 && aleatorio2 == 2) {
                jogador2 += 1

            } else if (aleatorio2 == 1 && aleatorio1 == 3) {

        }

        msg.innerHTML = `${mensagem}jogador 1: ${jogador1}vitoria(s)<br> jogador 2:${jogador2}vitoria(s)`
