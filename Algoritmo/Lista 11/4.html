<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <h1>Sortear Nota para aluno</h1><br>
    <button onclick="btn()">Sortear Nota para aluno</button><br>

        var numero = (Math.random() * 10).toFixed(1)
        var mensagem = ``

        mensagem = `${numero}`

        msg.innerHTML = `${mensagem}`
    }
</script>
