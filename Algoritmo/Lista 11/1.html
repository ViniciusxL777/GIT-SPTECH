<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sortear</h1><br>
    <br>
    <button onclick="Sortear()">Sortear</button><br>
    <br>
    <div id="msg"></div>

</body>

</html>
<script>
    function Sortear() {
        var numero = Math.random()
        var mensagem = ``
        if (numero > 0.5) {
            mensagem = `Seu número é ${numero}<br>
            Eu arredondaria para 1`
        } else {
            mensagem = `Seu número é ${numero}<br>
            Eu arredondaria para 0`
        }

        msg.innerHTML = mensagem
    }
</script>
