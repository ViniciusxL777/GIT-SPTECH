<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Login: Autentique-se para Acessar!</h1><br>
    <br>
    Login do usuário:
    <input type="text" id="input_login">
    Senha do usuário:
    <input type="password" id="input_senha">
    Código de segurança:
    <input type="text" id="input_codigo"><br>
    <br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>
<script>
    function entrar(){
        var login = input_login.value
        var senha = input_senha.value
        var codigo = Number(input_codigo.value)
        
        if (login == 'SPTech'  && senha == 'digital' && codigo == 123){
            alert(`Usuário autenticado com sucesso`)
        } else {
            alert(`Falha na autenticação`)
        }
    }
</script>
