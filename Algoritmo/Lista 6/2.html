<script>
    function verificar(){
        var renda = Number(input_rendaUsuarioFamilia.value)
        var rendaFamilia = Number(input_rendaUsuarioFamilia.value) 

        if (renda <= 1050 && rendaFamilia <= 2100){
            alert(`Você terá direito!`)
        } else {
