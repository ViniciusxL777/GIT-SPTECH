<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprovação Escolar: Notas e Frequência Fazem a Diferença!</h1><br>
    <br>

    Nota de um aluno:
    <input type="text" id="input_nota">
    Frequência de um aluno:
    <input type="text" id="input_frequencia"><br>
    <br>
    <button onclick="avaliar()">Avaliar aluno</button><br>
</body>
</html>
<script>
    function avaliar(){
        var nota = Number(input_nota.value)
        var frequecia = Number(input_frequencia.value)

        if (nota >= 6 && frequecia >= 75){
            alert(`Parabéns! Aprovado!`)
        } else {
            alert(`Infelizmente, não foi desta vez`)
        }
    }
</script>
