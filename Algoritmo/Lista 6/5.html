<html lang="en">

<body>
    <h1>Desempenho Escolar: Como Está Sua Nota?</h1><br>
    <br>
    Qual a nota de um aluno: <input type="text" id="input_nota">
    <button onclick="avaliar()">Avaliar aluno</button>
    
</body>
</html>
<script>
    function avaliar(){
        var nota = Number(input_nota.value)

        if (nota < 6){
            alert(`Aluno não aprovado`)
        } else if (nota >= 6 && nota <8.5){
            alert(`Aluno comum e aprovado`)
        } else if (nota >= 8.5){
            alert(`Aluno Exemplar!`)
        }
    }
</script>
