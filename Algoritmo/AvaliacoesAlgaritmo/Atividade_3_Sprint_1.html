<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taxi</h1><br>
    <br>
    Nome do passageiro: <input type="text" id="input_nome"> <br>
    a distância (em km) do local atual para o destino do passageiro: <input type="number" id="input_distancia"> <br>
    Bandeira da corrida (o valor deve ser apenas 1, 2 ou 3): <input type="number" id="input_bandeira"> <br>
    horário da corrida (sistema de 24 horas e somente horas inteiras): <input type="text" id="input_horario"> <br>
    <button onclick="calcular()">Calcular corrida</button><br>
    <br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function calcular(){
        var nome = input_nome.value
        var distancia = Number(input_distancia.value)
        var bandeira = Number(input_bandeira.value)
        var horario = Number(input_horario.value)
        var valorCorrida = distancia * 1.25
        var bandeiraHorario = 0

        if (bandeira == 1){
            if (horario <= 6){
                bandeiraHorario = 1.05
            } else if (horario <= 12){
                bandeiraHorario = 1.1
            } else if (horario <= 23){
                bandeiraHorario = 1.15
            }
        } else if (bandeira == 2){
            if (horario <= 6){
                bandeiraHorario = 1.1
            } else if(horario <= 12){
                bandeiraHorario = 1.2
            } else if (horario <= 23){
                bandeiraHorario = 1.3
            }
        } else if (bandeira == 3){
            if (horario <= 6){
                bandeiraHorario = 1.15
            } else if (horario <= 12){
                bandeiraHorario = 1.30
            } else if (horario <= 23){
                bandeiraHorario = 1.45
            }
        } else {
            alert(`Bandeira Inválida, sua corrida não será realizada`)
        }

        var valorTotal = valorCorrida * bandeiraHorario

        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${valorTotal}`
    }
</script>
