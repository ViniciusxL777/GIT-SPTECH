<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Eu Moro</title>
</head>
<body>
    <h1>Onde Eu Moro</h1>
    <br>
    Nome da Rua/Avenida/Vila: <input type="text" id="input_rua">
    Número da Casa: <input type="number" id="input_nCasa">
    <button onclick="ondeeumoro()">Onde eu moro</button>
    
</body>
</html>

<script>
    function ondeeumoro(){
        var rua = input_rua.value
        var nCasa = input_nCasa.value
        alert(`Seu logradouro é ${rua} número do seu logradouro é ${nCasa}`)
    }
</script>
